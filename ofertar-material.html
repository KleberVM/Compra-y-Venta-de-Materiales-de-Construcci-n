<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Materiales de Construcción</title>
    <link rel="stylesheet" href="ofertar-material.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <img src="imagenLogoIS.png" alt="Logo de la Tienda" class="header-image">
        <h1></h1>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </label>
        <nav>
            <ul class="nav-list" id="nav-list">
                <li><a href="#home">Inicio <ion-icon name="home-outline"></ion-icon> </a></li>
                <li><a href="#notificaciones">Notificaciones <ion-icon name="notifications-circle-outline"></ion-icon> </a></li>
                <li><a href="#carrito"> Carrito <ion-icon name="cart-outline"></ion-icon></a> </li>
                <li><a href="ofertar-material.html">User1 <ion-icon name="person-circle-outline"></ion-icon> </a></li>

        </nav> 
        <div class="search-container">
            <input type="text" placeholder="Buscar productos..." class="search-input">
            <button class="search-button">Buscar <ion-icon name="search-outline"></ion-icon></button>
        </div>
    </header>
    
    
    
    <!-- Menu de categorias-->
    <aside class="menu-categoria">
        <h2>Perfil</h2>
        <ul class="category-list">
            <li class="nombre-categoria">
                Ofertar Material
            </li>
        </ul>
    </aside>
    
    <div class="formulario-ofertar-material">
        <h2>Ofertar Material</h2>
        <form action="procesar_oferta.py" method="post">
            <div>
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required>
                    <option value="" disabled selected>Seleccionar Provincia</option>
                    <option value="provincia1">Quillacollo</option>
                    <option value="provincia2">Cochabamba</option>
                    <option value="provincia3">Colcapirhua</option>
                    <option value="provincia4">Tiquipaya</option>
                </select>
            </div>
            <div>
                <label for="urlMapa">Direccion:</label>
                <input type="text" id="urlMapa" name="urlMapa" placeholder="https://www.google.com/maps/..." 
                required >
            </div>
            <div>
                <label for="material">Tipo de Material:</label>
                <select id="material" name="material" required>
                    <option value="" disabled selected>Seleccionar Categoría</option>
                    <option value="cementos">Cementos</option>
                    <option value="maderas">Maderas</option>
                    <option value="ladrillos">Ladrillos</option>
                    <option value="fierros">Fierros</option>
                </select>
            </div>
            
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Ingresar Cantidad" >
            </div>

            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" placeholder="Precio Total (Bs)" 
                required >
            </div>


            <div>
                <label for="archivo">Subir Archivo(s):</label>
                <input type="file" id="archivo" name="archivo" required accept=".png, .jpeg">
            </div>

            <div>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="" disabled selected>Seleccionar Estado</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="seminuevo">Seminuevo</option>
                    <option value="usado">Usado</option>
                    <option value="con_detalles">Con detalles</option>
                </select>
                
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terminos" name="terminos" checked />
                <label for="terminos">Acepto las condiciones del servicio y la política de Privacidad</label>
            </div>
            <div class="button-container">
                <button type="submit">Ofertar</button>
                <button type="button">Cancelar</button> <!-- Botón de cancelar -->
            </div>

        </form>
    </div>


    
   

    

    <footer>
        <p>&copy; 2024 Tienda de Materiales de Construcción. Todos los derechos reservados.</p>
        <p>Síguenos en nuestras redes sociales:</p>
        <p>
            <a href="">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Twitter</a>
        </p>
    </footer>
</body>
</html>
